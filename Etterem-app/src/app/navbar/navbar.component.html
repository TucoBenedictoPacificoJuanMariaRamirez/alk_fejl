<mat-toolbar>
  <span>A Nagy-Király Étterem</span>
  <button mat-button routerLink="">Menük</button>
  <button mat-button *ngIf="!authService.isLoggedIn" routerLink="signup">Regisztráció</button>
  <button mat-button *ngIf="authService.isLoggedIn && authService.customer.role=='ROLE_CUSTOMER'" routerLink="bucket">Kosár</button>
  <button mat-button *ngIf="authService.isLoggedIn && authService.customer.role=='ROLE_ADMIN'" routerLink="orders">Rendelések</button>
  <button mat-button *ngIf="authService.isLoggedIn && authService.customer.role=='ROLE_ADMIN'" routerLink="couriers">Futárok</button>
  <button mat-button *ngIf="authService.isLoggedIn && authService.customer.role=='ROLE_CUSTOMER'" routerLink="order">Saját Rendelések</button>
  <button mat-button *ngIf="authService.isLoggedIn && authService.customer.role=='ROLE_CUSTOMER'" routerLink="profile">Adatok módosítása</button>
  <div class="spacer"></div>
  <button mat-button *ngIf="!authService.isLoggedIn" routerLink="login">Bejelentkezés</button>
  <div *ngIf="authService.isLoggedIn">{{authService.customer.fullname}}</div>
  <button mat-button *ngIf="authService.isLoggedIn"  (click)="authService.logout()">Kijelentkezés</button>
</mat-toolbar>
