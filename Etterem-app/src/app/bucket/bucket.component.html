<h2>
  A kosaram tartalma
</h2>
<!--(selectionChange)="updateSelected($event, menus.selectedOptions)"-->
<mat-selection-list #menus>
  <mat-list-option *ngFor='let menu of _menus' (click)="itemClicked(menu.id)">
    <h3 matSubheader> {{ bucketService.countMenuType[menu.id] }} db {{ menu.name }} {{ menu.price }} Ft</h3>
  </mat-list-option>
</mat-selection-list>

<mat-card-actions align="right">
    <button mat-flat-button color="primary" (click)="deleteAll()" routerLink=''>
        Rendel
        <mat-icon>shopping_basket</mat-icon>
    </button>
  <button mat-flat-button color="primary" (click)="removeItems()" type="button" class="formSubmit">
      Törlés
      <mat-icon>delete</mat-icon>
  </button>
</mat-card-actions>
